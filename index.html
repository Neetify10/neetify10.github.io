        <a href="./" class="top-button" id="back-to-top">
            Back to Top
        </a>
        <script>
            const backToTopButton = document.getElementById('back-to-top');
            let isScrolling;
            let isIdle;

            window.addEventListener('scroll', () => {
            clearTimeout(isScrolling);
            clearTimeout(isIdle);

            if (window.scrollY > 100) {
                backToTopButton.style.display = 'block';
                setTimeout(() => {
                backToTopButton.style.transform = 'scale(1)';
                backToTopButton.style.opacity = '1';
                }, 0);

                isIdle = setTimeout(() => {
                backToTopButton.style.transform = 'scale(0.8)';
                backToTopButton.style.opacity = '0';
                setTimeout(() => {
                    backToTopButton.style.display = 'none';
                }, 300);
                }, 1000);
            } else {
                backToTopButton.style.transform = 'scale(0.8)';
                backToTopButton.style.opacity = '0';
                isScrolling = setTimeout(() => {
                backToTopButton.style.display = 'none';
                }, 300);
            }
            });

            backToTopButton.addEventListener('mouseover', () => {
            backToTopButton.style.transform = 'scale(1.1)';
            backToTopButton.style.backgroundColor = '#1a1a1a';
            });

            backToTopButton.addEventListener('mouseout', () => {
            backToTopButton.style.transform = 'scale(1)';
            backToTopButton.style.backgroundColor = '';
            });
        </script>
