        <script>
            document.querySelectorAll('.smooth-scroll').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);

                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        </script>

        <a href="./" class="top-button" id="back-to-top">
            Back to Top
        <script>
            const backToTopButton = document.getElementById('back-to-top');

            window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                backToTopButton.style.display = 'block';
                setTimeout(() => {
                backToTopButton.style.transform = 'scale(1)';
                backToTopButton.style.opacity = '1';
                }, 0);
            } else {
                backToTopButton.style.transform = 'scale(0.8)';
                backToTopButton.style.opacity = '0';
                backToTopButton.style.display = 'none';
            }
            });

            backToTopButton.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
            });

            backToTopButton.addEventListener('mouseover', () => {
            backToTopButton.style.transform = 'scale(1.1)';
            backToTopButton.style.backgroundColor = '#1a1a1a';
            });

            backToTopButton.addEventListener('mouseout', () => {
            backToTopButton.style.transform = 'scale(1)';
            backToTopButton.style.backgroundColor = '';
            });
        </script>
    </div>
